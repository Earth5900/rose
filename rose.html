<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Rose Day üåπ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 400px;
      animation: pop 1s ease;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .rose {
      font-size: 80px;
      animation: float 2s infinite ease-in-out;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: white;
      color: #ff4d6d;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ffe6eb;
    }

    .hidden {
      display: none;
      margin-top: 20px;
      font-size: 1.1rem;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Falling roses */
    .falling-rose {
      position: absolute;
      top: -50px;
      font-size: 30px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="rose">üåπ</div>
    <h1>Happy Rose Day</h1>
    <p>This rose is for you ‚ù§Ô∏è</p>
    <button onclick="showMessage()">Tap Here üåπ</button>

    <div id="msg" class="hidden">
      You are the most beautiful part of my life üå∏  
      Every rose reminds me of you üíñ
    </div>
  </div>

  <script>
    function showMessage() {
      document.getElementById("msg").style.display = "block";
      createRoses();
    }

    function createRoses() {
      for (let i = 0; i < 20; i++) {
        let rose = document.createElement("div");
        rose.className = "falling-rose";
        rose.innerHTML = "üåπ";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(rose);

        setTimeout(() => {
          rose.remove();
        }, 6000);
      }
    }
  </script>

</body>
</html>
